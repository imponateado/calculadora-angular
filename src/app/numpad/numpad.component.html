    <button class="btn" (click)="onButtonClick('2')">2</button>
    <button class="btn" (click)="onButtonClick('3')">3</button>
    <button class="btn operator" (click)="onButtonClick('+')">+</button>
    <button class="btn" (click)="onButtonClick('4')">4</button>
    <button class="btn" (click)="onButtonClick('5')">5</button>
    <button class="btn" (click)="onButtonClick('6')">6</button>
    <button class="btn operator" (click)="onButtonClick('-')">-</button>
    <button class="btn" (click)="onButtonClick('7')">7</button>
    <button class="btn" (click)="onButtonClick('8')">8</button>
    <button class="btn" (click)="onButtonClick('9')">9</button>
    <button class="btn operator" (click)="onButtonClick('x')">x</button>
    <button class="btn" (click)="onButtonClick('0')">0</button>
    <button class="btn operator" (click)="onButtonClick('=')">=</button>
    <button class="btn operator" (click)="onButtonClick('/')">/</button>
    <button class="btn operator" (click)="onButtonClick('C')">C</button>
